<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jet Code - No-Code Solutions at Jet Speed</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        header {
            margin-bottom: 50px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        h2 {
            font-size: 1.5em;
            font-weight: normal;
            margin: 10px 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
        }
        .button:hover {
            background-color: #333333;
        }
        #emailForm {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        input[type="email"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jet Code</h1>
        <h2>Transform Ideas into Reality at Jet Speed</h2>
        <p>Accelerate Your Digital Journey with Custom No-Code Solutions</p>
        <button class="button" onclick="showEmailForm()">Get Started</button>
    </header>
    <div id="emailForm">
        <form id="form" onsubmit="saveEmail(event)">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function showEmailForm() {
            document.getElementById('emailForm').style.display = 'flex';
        }

        function saveEmail(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            if (email) {
                let emails = localStorage.getItem('emails');
                emails = emails ? JSON.parse(emails) : [];
                emails.push(email);
                localStorage.setItem('emails', JSON.stringify(emails));
                alert('Email saved successfully!');
                document.getElementById('form').reset();
            }
        }
    </script>
</body>
</html>
